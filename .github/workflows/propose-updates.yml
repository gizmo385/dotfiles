name: Attempts to update dependencies and validate that the upgrade is safe

on:
  workflow_dispatch:
  push:
    branches: ['auto-propose-updates']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  propose-dotfile-version-updates:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup nix
        uses: cachix/install-nix-action@v27

      - name: Update flake versions
        id: flakeUpdate
        run: nix flake update

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Attempt to build the image
        uses: docker/build-push-action@v5
        with:
          context: .

      - name: Create Pull Request
        if: ${{ success() }}
        uses: peter-evans/create-pull-request@v7
        title: Updating pinned dotfile versions
        body: "Automated version updates: ```\n${{join(steps.flakeUpdate.outputs.stdout)}}\n```"
        delete-branch: true
        branch: automated/version-updates

